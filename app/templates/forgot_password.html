<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Manager - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     <!-- Bootstrap CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full" data-aos="fade-up" data-aos-duration="1000">
        <!-- Card Container -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden transform hover:scale-[1.02] transition-all duration-300">
            <!-- Header -->
            <div class="p-8 bg-gradient-to-r from-indigo-500 to-purple-600 text-white text-center relative overflow-hidden">
                <div class="absolute inset-0 bg-black opacity-10"></div>
                <div class="relative z-10">
                    <i class="fas fa-key text-5xl mb-4 text-white/90"></i>
                    <h1 class="text-3xl font-bold mb-2">Password Recovery</h1>
                    <p class="text-indigo-100">Enter your email to reset password</p>
                </div>
            </div>

            <!-- Form Section -->
            <div class="p-8">
                {% if messages %}
                <div class="mb-6" data-aos="fade-down">
                    {% for message in messages %}
                    <div class="p-4 rounded-lg mb-4 flex items-center gap-3
                        {% if message.tags == 'success' %}bg-green-100 text-green-700
                        {% elif message.tags == 'error' %}bg-red-100 text-red-700
                        {% else %}bg-blue-100 text-blue-700{% endif %}">
                        <i class="fas {% if message.tags == 'success' %}fa-check-circle
                           {% elif message.tags == 'error' %}fa-exclamation-circle
                           {% else %}fa-info-circle{% endif %}"></i>
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="relative" data-aos="fade-up" data-aos-delay="100">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        </div>
                        {{ form}}
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" data-aos="zoom-in" data-aos-delay="200"
                            class="w-full py-3 px-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg 
                            hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                            focus:ring-indigo-500 transition-all duration-200 flex items-center justify-center gap-2
                            transform hover:translate-y-[-2px]">
                        <i class="fas fa-paper-plane"></i>
                        Send Reset OTP
                    </button>
                </form>

                <!-- Back to Login Link -->
                <p class="text-center mt-6 text-gray-600" data-aos="fade-up" data-aos-delay="300">
                    Remember your password? 
                    <a href="{% url 'login' %}" 
                       class="text-indigo-600 hover:text-indigo-500 font-medium flex items-center justify-center gap-2 mt-2">
                        <i class="fas fa-sign-in-alt"></i>
                        Back to Login
                    </a>
                </p>
            </div>
        </div>

        <!-- Security Note -->
        <div class="text-center mt-6 text-gray-500 text-sm" data-aos="fade-up" data-aos-delay="400">
            <p class="flex items-center justify-center gap-2">
                <i class="fas fa-lock"></i>
                Secure password recovery powered by Employee Manager
            </p>
        </div>
    </div>

    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-gradient-to-r {
            background-size: 200% auto;
            animation: gradient 5s ease infinite;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                once: true,
                duration: 1000
            });
        });
    </script>
</body>
</html>
