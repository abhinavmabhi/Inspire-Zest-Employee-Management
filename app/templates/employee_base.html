<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS  -->
    <script>
        AOS.init();
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ajax  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        @keyframes border-dance {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100%, -100%); }
            50% { transform: translate(100%, 100%); }
            75% { transform: translate(-100%, 100%); }
            100% { transform: translate(0, 0); }
        }
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #2563eb;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: #2563eb;
        }
        .logo-text {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(
            to right,
            #ff00e6 0%,    /* Deep purple */
            #6d28d9 50%,   /* Medium purple */
            #2563eb 100%   /* Blue */
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        display: inline-block;
    }
    
    .logo-text::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: inherit;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .logo-text:hover::after {
        opacity: 1;
    }
    .inline-flex {
    display: inline-flex;
    background: linear-gradient(
        to right,
        #ff00e6 0%,    /* Deep purple */
        #6d28d9 50%,   /* Medium purple */
        #2563eb 100%   /* Blue */
    );
    transition: all 0.3s ease;
}

.inline-flex:hover {
    transform: scale(1.05);
    background: linear-gradient(
        to right,
        #2563eb 0%,    /* Blue */
        #6d28d9 50%,   /* Medium purple */
        #ff00e6 100%   /* Deep purple */
    );
}
    
    </style>


</head>
<body>
    <!-- navbar  -->

    <header class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 
    bg-white/90 py-3 mt-2 shadow-md backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg">
    <div class="px-6">
        <div class="flex items-center justify-between">
            <!-- Logo Section -->
            <div class="flex items-center space-x-2">
                <span class="logo-text">InspireZest</span>
            </div>
            <h1>{{request.user}}</h1>

            <!-- Navigation Links -->
            <div class="hidden md:flex md:items-center md:justify-center md:gap-8">
                <a href="" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    How it works
                </a>
                <a href="{%url 'employee-leave'%}" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    Leave
                </a>

                <a href="{% url 'employee-tasks' %}" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    <i class="fas fa-tasks mr-1"></i> Tasks
                </a>
                
                <a href="" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    Monthly salary
                </a>
                
            </div>

            <!-- Auth Buttons -->
            <div class="flex items-center justify-end gap-4">
                
                <a class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-4 py-2 text-sm 
                    font-semibold text-white shadow-md transition-all duration-200 hover:bg-blue-500 
                    hover:shadow-lg focus:ring-2 focus:ring-blue-600 focus:ring-offset-2" href="{% url 'login' %}">
                    Logout
                </a>
            </div>
        </div>
    </div>
</header>

    {%block main_block%}

    {%endblock%}
    

    <script>
        AOS.init();
    </script>
</body>
</html>
