<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS  -->
    <script>
        AOS.init();
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ajax  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- navbar  -->

    <header class="fixed inset-x-0 top-0 z-30 mx-auto w-full max-w-screen-md border border-gray-100 
    bg-white/90 py-3 mt-2 shadow-md backdrop-blur-lg md:top-6 md:rounded-3xl lg:max-w-screen-lg" data-aos="flip-down" data-aos-delay="500" >
    <div class="px-6" >
        <div class="flex items-center justify-between">
            <!-- Logo Section -->
            <div class="flex items-center space-x-2">
                <span class="logo-text">InspireZest</span>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex md:items-center md:justify-center md:gap-8">
                <a href="{%url 'manager-daily-report-list'%}" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    Daily Report
                </a>
                <a href="{%url 'manager-employee-list'%}" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    Employees
                </a>
                <a href="{%url 'manager-task-list'%}" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    Tasks
                </a>
                <a href="{%url 'assign-task-employee'%}" class="nav-link px-2 py-2 text-sm font-medium text-gray-900">
                    Assign Task
                </a>
                
            </div>



            <!-- Auth Buttons -->
            <div class="flex items-center justify-end gap-4">
                
                <a class="inline-flex items-center justify-center rounded-xl bg-blue-600 px-4 py-2 text-sm 
                    font-semibold text-white shadow-md transition-all duration-200 hover:bg-blue-500 
                    hover:shadow-lg focus:ring-2 focus:ring-blue-600 focus:ring-offset-2" href="{% url 'login' %}">
                    Logout
                </a>
            </div>
        </div>
    </div>
</header>

    {%block main_block%}

    {%endblock%}
    

    <script>
        AOS.init();
    </script>
</body>
</html>
